apiVersion: apps/v1
kind: Deployment
metadata:
  name: htmlapp-deployment
  labels:
    app: htmlapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: htmlapp
  template:
    metadata:
      labels:
        app: htmlapp
    spec:
      # Caso seus n√≥s precisem de credenciais para puxar a imagem, defina o imagePullSecrets
      imagePullSecrets:
      - name: ecr-creds
      containers:
      - name: htmlapp-container
        image: 891376968724.dkr.ecr.us-east-1.amazonaws.com/app/htmlapp:latest
        ports:
        - containerPort: 80
